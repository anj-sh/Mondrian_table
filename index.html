<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Table</title>
    <link rel="icon" type="image/x-icon" href="./photo.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="table">
        <table style="width: 40%; "cellpadding="20">
            <tr>
              <td colspan="3">1</td>  
              <td colspan="5">1</td>
              <td class="yellow" colspan="4"></td>
              <td rowspan="6">1</td>
              <td class="ten">10</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">2</td>  
                <td class="red" colspan="6" rowspan="4"></td>
                <td class="yellow" colspan="4" rowspan="2"></td>
                <td class="ten">10</td>
              </tr>
              <tr>
            
                <td class="ten">10</td>
              </tr>
              <tr>
                <td colspan="2" rowspan="3">4</td>  
                <td colspan="2" rowspan="2">4</td>
                <td colspan="2" rowspan="2">4</td>
                <td class="ten">10</td>
              </tr>
              <tr>
                <td class="ten">10</td>
              </tr>
              <tr>
                <td class="black" colspan="3"></td>
                <td colspan="3">6</td>
                <td colspan="4">6</td>
                <td class="ten">10</td>
              </tr>
              <tr>
                <td class="yellow" colspan="2" rowspan="3"></td>  
                <td class="black" colspan="3"></td>
                <td colspan="3">7</td>
                <td class="blue" colspan="4" rowspan="2"></td>
                <td class="red" rowspan="3"></td>
                <td class="ten">10</td>
              </tr>
              <tr> 
                <td colspan="3">8</td>
                <td class="black" colspan="3"></td>
                <td class="ten">10</td>
              </tr>
              <tr> 
                <td colspan="3">9</td>
                <td colspan="7">9</td>
                <td class="ten">10</td>
              </tr>
              <tr>
                <td class="el">11</td>
                <td class="el">11</td>
                <td class="el">11</td>
                <td class="el">11</td>
                <td class="el">11</td>
                <td class="el">11</td>
                <td class="el">11</td>
                <td class="el">11</td>
                <td class="el">11</td>
                <td class="el">11</td>
                <td class="el">11</td>
                <td class="el">11</td>
                <td class="el">11</td>
                <td class="ten">10</td>
              </tr>
        </table>
    </div>
</body>
</html>
